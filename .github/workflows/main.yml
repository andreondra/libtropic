on:
  push:
    branches: [ draft ]

jobs:
  tests:
    name: "Testing"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Run tests
        uses: batov/ceedling_action@master
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
            files: build/artifacts/test/junit_report.xml
